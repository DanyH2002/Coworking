<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="card shadow-lg border border-gray-300 rounded-lg w-full max-w-4xl">
    <div class="flex flex-col md:flex-row items-stretch">
      <!-- Login Form -->
      <form class="w-full md:w-6/12 p-8 bg-gray-100 flex flex-col items-center justify-center gap-6" [formGroup]="Login"
        (ngSubmit)="onSubmit()">
        <h2 class="text-2xl font-bold text-center text-gray-700">Coworking Login</h2>
        <p class="text-center text-sm text-gray-500">Inicia sesión para gestionar tus reservas y explorar espacios.</p>
        <div class="w-full flex flex-col gap-4">
          <!-- Email -->
          <div class="flex flex-col gap-1">
            <label for="email" class="text-gray-700 font-medium">Correo Electrónico</label>
            <input id="email" type="email" pInputText formControlName="email"
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
          </div>
          <!-- Password -->
          <div class="flex flex-col gap-1">
            <label for="password" class="text-gray-700 font-medium">Contraseña</label>
            <input id="password" type="password" pInputText formControlName="password"
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
          </div>
        </div>
        <p-toast [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'"
          [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'" />
        <p-button label="Iniciar Sesión" pRipple icon="pi pi-sign-in" class="w-full"
          styleClass="bg-blue-500 border-none hover:bg-blue-600 w-full text-white font-semibold text-lg" type="submit">
        </p-button>
      </form>

      <!-- Divider and Sign Up Section -->
      <div class="w-full md:w-6/12 bg-white flex flex-col items-center justify-center p-8 text-center">
        <h3 class="text-lg font-bold text-gray-700 mb-2">¿Nuevo por aquí?</h3>
        <p class="text-sm text-gray-500 mb-4">Regístrate para comenzar a reservar espacios en nuestros coworkings.</p>
        <p-button pRipple label="Crear Cuenta" icon="pi pi-user-plus" severity="success" class="w-full max-w-[15rem]"
          styleClass="bg-green-500 border-none hover:bg-green-600 text-white font-semibold text-lg"
          (click)="onSignUp()">
        </p-button>
      </div>
    </div>
  </div>
</div>
