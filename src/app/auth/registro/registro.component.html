<div class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="card shadow-lg border border-gray-300 rounded-lg w-full max-w-4xl">
    <div class="flex flex-col md:flex-row items-stretch">
      <form class="w-full md:w-6/12 p-8 bg-gray-100 flex flex-col items-center justify-center gap-6"
        [formGroup]="Registro" (ngSubmit)="onSubmit()">
        <h2 class="text-2xl font-bold text-center text-gray-700">Formulario de Registro</h2>
        <p class="text-center text-sm text-gray-500">Crea una cuenta para comenzar a reservar espacios en nuestros
          coworkings.</p>
        <div class="w-full flex flex-col gap-4">
          <div class="flex flex-col gap-1">
            <label for="name" class="text-gray-700 font-medium">Nombre Completo</label>
            <input id="name" type="text" pInputText formControlName="name"
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
          </div>
          <div class="flex flex-col gap-1">
            <label for="email" class="text-gray-700 font-medium">Correo Electrónico</label>
            <input id="email" type="email" pInputText formControlName="email"
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
          </div>
          <div class="flex flex-col gap-1">
            <label for="password" class="text-gray-700 font-medium">Contraseña</label>
            <input id="password" type="password" pInputText formControlName="password"
              class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none" />
          </div>
        </div>
        <p-toast [showTransformOptions]="'translateY(100%)'" [showTransitionOptions]="'1000ms'"
          [hideTransitionOptions]="'1000ms'" [showTransformOptions]="'translateX(100%)'" />
        <p-button label="Crear Cuenta" pRipple icon="pi pi-user-plus" class="w-full"
          styleClass="bg-green-500 border-none hover:bg-green-600 w-full text-white font-semibold text-lg"
          type="submit">
        </p-button>
      </form>
      <div class="w-full md:w-6/12 bg-white flex flex-col items-center justify-center p-8 text-center">
        <h3 class="text-lg font-bold text-gray-700 mb-2">¿Ya tienes una cuenta?</h3>
        <p class="text-sm text-gray-500 mb-4">Inicia sesión para gestionar tus reservas.</p>
        <p-button pRipple label="Iniciar Sesión" icon="pi pi-sign-in" severity="info" class="w-full max-w-[15rem]"
          styleClass="bg-blue-500 border-none hover:bg-blue-600 text-white font-semibold text-lg" (click)="onLogin()">
        </p-button>
      </div>
    </div>
  </div>
</div>
