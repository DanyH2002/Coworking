<div class="bg-gray-100 p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Lista de Espacios</h2>
  <p-table [value]="data" [paginator]="true" [rows]="5" [resizableColumns]="true" [responsiveLayout]="'scroll'">
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
        <th pSortableColumn="precio_hora">Precio <p-sortIcon field="precio_hora"></p-sortIcon></th>
        <th>Disponibilidad</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-espacio>
      <tr>
        <td>{{ espacio.nombre }}</td>
        <td>${{ espacio.precio_hora }}</td>
        <td>
          <p-tag [severity]="espacio.disponibilidad ? 'success' : 'danger'" [value]="espacio.disponibilidad ? 'Disponible' : 'No Disponible'"></p-tag>
        </td>
        <td class="flex gap-2">
          <p-button *ngIf="isAdmin" label="Editar" icon="pi pi-pencil" class="p-button-warning" (click)="irAFormulario(espacio.id)"></p-button>
          <p-button *ngIf="!isAdmin" label="Detalles" icon="pi pi-info-circle" class="p-button-info" (click)="irADetalles(espacio.id)"></p-button>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td colspan="4" class="text-center text-sm text-gray-500">Mostrando {{ data.length }} espacios</td>
      </tr>
    </ng-template>
  </p-table>
</div>
